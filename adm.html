<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Espetinho</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --danger: #e74c3c;
            --success: #27ae60;
            --info: #3498db;
            --warning: #f1c40f;
            --dark: #2c3e50;
            --primary: #e67e22;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .filter-container {
            text-align: center;
            margin-bottom: 25px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .grid-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .card-stat {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            border-bottom: 5px solid #ddd;
        }

        .card-stat i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .card-stat p {
            margin: 0;
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .card-stat h3 {
            margin: 8px 0 0;
            font-size: 1.4rem;
            color: var(--dark);
        }

        .charts-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            min-height: 300px;
        }

        #lista-insumos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        #lista-insumos div {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #eee;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2><i class="fas fa-chart-line"></i> Gestão ADM - Lucro Real</h2>

    <div class="filter-container">
        <label style="font-weight: bold; color: var(--dark);">Período:</label>
        <select id="filtro-data" style="padding: 8px; border-radius: 5px; border: 1px solid #ddd; margin-left: 10px;">
            <option value="hoje">Hoje</option>
            <option value="ontem">Ontem</option>
            <option value="7dias">Últimos 7 dias</option>
            <option value="30dias">Últimos 30 dias</option>
            <option value="tudo">Tudo</option>
        </select>
    </div>

    <div class="grid-stats">
        <div class="card-stat">
            <i class="fas fa-clipboard-list" style="color: var(--dark)"></i>
            <p>Pedidos</p>
            <h3 id="total-pedidos">0</h3>
        </div>
        <div class="card-stat">
            <i class="fas fa-fire"></i>
            <p>Média Espetos</p>
            <h3 id="tempo-espetos">-- min</h3>
        </div>
        <div class="card-stat">
            <i class="fas fa-hamburger" style="color: var(--info)"></i>
            <p>Média Lanches</p>
            <h3 id="tempo-lanches">-- min</h3>
        </div>
    </div>

    <div class="grid-stats">
        <div class="card-stat" style="border-color: var(--info)">
            <p>Faturamento Bruto</p>
            <h3 id="total-bruto" style="color: var(--info)">R$ 0,00</h3>
        </div>
        <div class="card-stat" style="border-color: #9b59b6">
            <p>Custo Insumos</p>
            <h3 id="total-insumos" style="color: #9b59b6">R$ 0,00</h3>
        </div>
        <div class="card-stat" style="border-color: var(--danger)">
            <p>Taxas Cartão</p>
            <h3 id="total-taxas" style="color: var(--danger)">R$ 0,00</h3>
        </div>
        <div class="card-stat" style="border-color: var(--success)">
            <p>Lucro Líquido</p>
            <h3 id="total-liquido" style="color: var(--success)">R$ 0,00</h3>
        </div>
    </div>

    <div class="charts-row">
        <div class="chart-container"><canvas id="graficoPedidos"></canvas></div>
        <div class="chart-container"><canvas id="graficoPagamentos"></canvas></div>
    </div>

    <div class="chart-container" style="margin: 20px auto; max-width: 1200px;">
        <h3 style="text-align: center; color: var(--dark); border-bottom: 2px solid #eee; padding-bottom: 10px;">
            <i class="fas fa-boxes"></i> Resumo de Ingredientes Gastos
        </h3>
        <div id="lista-insumos"></div>
    </div>

    <script type="module">
        const DIARIA_ENTREGADOR = 80.00;
        let totalEntregas = 0; // Para contar quantos pedidos foram entrega
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDIcG9NqxQ7PLUB9Qu45FUWwvD1K7of-2s",
            authDomain: "fb-pedidos.firebaseapp.com",
            projectId: "fb-pedidos",
            storageBucket: "fb-pedidos.appspot.com",
            messagingSenderId: "702648413709",
            appId: "1:702648413709:web:ce059405977b5e628bef44"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const FICHA_TECNICA = {
            "Cheesebacon Simples": { pao: 1, hamburguer: 1, cheddar: 1, bacon: 1 },
            "Cheesebacon Duplo": { pao: 1, hamburguer: 2, cheddar: 2, bacon: 2 },
            "Tropical Simples": { pao: 1, hamburguer: 1, queijo: 1, bacon: 1, abacaxi: 1 },
            "Tropical Duplo": { pao: 1, hamburguer: 2, queijo: 2, bacon: 2, abacaxi: 1 },
            "BIG F&B Simples": { pao: 1, hamburguer: 1, cheddar: 1 },
            "BIG F&B Duplo": { pao: 1, hamburguer: 2, cheddar: 2 },
            "F&B Banana Simples": { pao: 1, hamburguer: 1, queijo: 1, banana: 1 },
            "F&B Banana Duplo": { pao: 1, hamburguer: 2, queijo: 2, banana: 1 },
            "F&B TOSCANA SIMPLES": { pao: 1, hamburguer: 2, queijo: 2 },
            "F&B TOSCANA DUPLO": { pao: 1, hamburguer: 2, queijo: 2 },
            "F&B Mania": { pao: 1, hamburguer: 3, cheddar: 3, bacon: 3 },
            "Batata Frita P": { batata: 1 },
            "Batata Frita M": { batata: 1 }
        };

        const TABELA_CUSTOS = {
            "jantinha": 5.90, "Fraldinha": 5.60, "Almôdega C/Bacon": 7.50, "Fran Bacon": 6.60,
            "Costela Bovina": 5.70, "Linguiça Cuiabana C/Queijo": 6.70, "Kafta C/Queijo": 6.10,
            "Linguiça Toscana": 3.60, "Tulipa": 5.60, "Costela Suina": 4.40, "Filé Mignon": 11.60,
            "Pão de alho": 2.70, "Coraçãozinho": 5.50, "Medalhão": 7.50, "Choripan": 4.10,
            "Cupim Laranja": 8.50, "Cheesebacon Simples": 5.97, "Cheesebacon Duplo": 11.09,
            "Tropical Simples": 6.67, "Tropical Duplo": 11.24, "BIG F&B Simples": 5.97,
            "BIG F&B Duplo": 10.93, "F&B Banana Simples": 6.46, "F&B Banana Duplo": 10.93,
            "F&B Mania": 15.00, "Batata Frita M": 2.00, "Batata Frita P": 2.00,
            "Coca Cola 2L": 7.00, "Fanta Laranja 2L": 7.00, "Coca cola Lata 310ml": 3.00,
            "Mineiro 1,5L": 6.50, "Brahma": 3.00, "Agua Mineral": 1.50
        };

        async function carregarDados() {
            try {
                const filtro = document.getElementById('filtro-data').value;
                const agora = new Date();
                let limiteMs = 0;

                // Inicializa sempre zerado para o novo cálculo
                let resumoIngredientes = { pao: 0, hamburguer: 0, queijo: 0, bacon: 0, abacaxi: 0, banana: 0, cheddar: 0, batata: 0 };

                if (filtro === 'hoje') limiteMs = new Date().setHours(0, 0, 0, 0);
                else if (filtro === 'ontem') {
                    const ontem = new Date();
                    ontem.setDate(ontem.getDate() - 1);
                    limiteMs = ontem.setHours(0, 0, 0, 0);
                }
                else if (filtro === '7dias') limiteMs = agora.getTime() - (7 * 24 * 60 * 60 * 1000);
                else if (filtro === '30dias') limiteMs = agora.getTime() - (30 * 24 * 60 * 60 * 1000);

                const q = query(collection(db, "pedidos"), where("status", "in", ["Pronto", "Finalizado", "Entregue", "Concluído", "A Caminho", "Saiu para entrega"]));
                const querySnapshot = await getDocs(q);

                let bruto = 0, taxas = 0, totalInsumosFin = 0, totalPedidos = 0;
                let somaTempoLanches = 0, contLanches = 0, somaTempoEspetos = 0, contEspetos = 0;
                let metodosCount = { pix: 0, cartao: 0, dinheiro: 0 };

                querySnapshot.forEach((doc) => {
                    const p = doc.data();
                    const ts = Number(p.timestamp);

                    // Filtro de Data
                    if (filtro !== 'tudo' && ts < limiteMs) return;
                    if (filtro === 'ontem' && ts > (limiteMs + 86400000)) return;

                    totalPedidos++;
                    const v = parseFloat(p.total) || 0;
                    bruto += v;

                    // 1. CUSTO FINANCEIRO
                    const somarCusto = (obj) => {
                        if (!obj) return;
                        Object.entries(obj).forEach(([nome, qtd]) => {
                            totalInsumosFin += (TABELA_CUSTOS[nome.trim()] || 0) * (Number(qtd) || 0);
                        });
                    };
                    somarCusto(p.espetos); somarCusto(p.lanches); somarCusto(p.refrigerantes);
                    if (p.jantinhas?.quantidade) totalInsumosFin += 5.90 * Number(p.jantinhas.quantidade);

                    // 2. INGREDIENTES (FICHA) - CORREÇÃO DE TRIM E SOMA
                    if (p.lanches) {
                        Object.entries(p.lanches).forEach(([nomeLanche, qtdPedido]) => {
                            const receita = FICHA_TECNICA[nomeLanche.trim()];
                            if (receita) {
                                Object.entries(receita).forEach(([ing, qtdFicha]) => {
                                    if (resumoIngredientes.hasOwnProperty(ing)) {
                                        resumoIngredientes[ing] += (qtdFicha * Number(qtdPedido));
                                    }
                                });
                            }
                        });
                    }

                    // 3. TEMPO MÉDIO
                    const t1 = Number(p.timestamp);
                    const t2 = Number(p.timestamp_pronto);
                    if (t1 > 0 && t2 > 0) {
                        const diff = (t2 - t1) / 1000 / 60;
                        if (diff > 0.1 && diff < 180) {
                            const temLanche = p.lanches && Object.keys(p.lanches).length > 0;
                            const temEspeto = (p.espetos && Object.keys(p.espetos).length > 0) || (p.jantinhas?.quantidade > 0);

                            if (temLanche) { somaTempoLanches += diff; contLanches++; }
                            if (temEspeto) { somaTempoEspetos += diff; contEspetos++; }
                        }
                    }

                    // 4. TAXAS
                    const m = String(p.pagamento?.metodo || '').toLowerCase();
                    const tipo = String(p.pagamento?.tipo_cartao || '').toLowerCase();
                    if (m.includes('cart') || m.includes('déb') || m.includes('créd')) {
                        const tx = (tipo.includes('cred') || m.includes('créd')) ? 0.0399 : 0.0199;
                        taxas += v * tx;
                        metodosCount.cartao += v;
                    } else if (m.includes('pix')) {
                        metodosCount.pix += v;
                    } else {
                        metodosCount.dinheiro += v;
                    }
                });

                // ATUALIZA UI
                document.getElementById('total-pedidos').innerText = totalPedidos;
                document.getElementById('total-bruto').innerText = bruto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('total-insumos').innerText = "- " + totalInsumosFin.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('total-taxas').innerText = "- " + taxas.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('total-liquido').innerText = (bruto - totalInsumosFin - taxas).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                document.getElementById('tempo-espetos').innerText = contEspetos > 0 ? Math.round(somaTempoEspetos / contEspetos) + ' min' : '-- min';
                document.getElementById('tempo-lanches').innerText = contLanches > 0 ? Math.round(somaTempoLanches / contLanches) + ' min' : '-- min';

                // RENDERIZAÇÃO DA LISTA DE INGREDIENTES
                const listaInsumosContainer = document.getElementById('lista-insumos');
                const htmlInsumos = Object.entries(resumoIngredientes)
                    .filter(([_, total]) => total > 0)
                    .map(([nome, total]) => `
                    <div style="background:#f8f9fa; padding:10px; border-radius:8px; text-align:center; border:1px solid #eee;">
                        <p style="font-size:0.7rem; color:#888; margin:0; text-transform:uppercase;">${nome}</p>
                        <h4 style="margin:5px 0 0; color:#2c3e50;">${total}</h4>
                    </div>
                `).join('');

                listaInsumosContainer.innerHTML = htmlInsumos || '<p style="font-size:0.8rem; color:#999;">Nenhum gasto registrado.</p>';

                renderizarGraficos(contEspetos, contLanches, metodosCount);
            } catch (e) { console.error("Erro ao carregar dados ADM:", e); }
        }

        function renderizarGraficos(e, l, m) {
            const cfg = { responsive: true, maintainAspectRatio: false };
            if (window.c1) window.c1.destroy();
            window.c1 = new Chart(document.getElementById('graficoPedidos'), {
                type: 'bar',
                data: { labels: ['Espetos', 'Lanches'], datasets: [{ label: 'Pedidos Concluídos', data: [e, l], backgroundColor: ['#e67e22', '#3498db'] }] },
                options: cfg
            });
            if (window.c2) window.c2.destroy();
            window.c2 = new Chart(document.getElementById('graficoPagamentos'), {
                type: 'pie',
                data: { labels: ['Pix', 'Cartão', 'Dinheiro'], datasets: [{ data: [m.pix, m.cartao, m.dinheiro], backgroundColor: ['#27ae60', '#f1c40f', '#95a5a6'] }] },
                options: cfg
            });
        }

        document.getElementById('filtro-data').addEventListener('change', carregarDados);
        carregarDados();
        setInterval(carregarDados, 30000);
    </script>
</body>

</html>
