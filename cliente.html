<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio - F&B Burguer</title>
    <style>
        :root {
            --primary: #ff9800;
            --bg: #121212;
            --card: #1e1e1e;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding-bottom: 100px;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #000;
            border-bottom: 3px solid var(--primary);
        }

        .item-card {
            background: var(--card);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controles {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-qtd {
            background: var(--primary);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        #dados-entrega {
            padding: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: white;
            box-sizing: border-box;
        }

        #btn-enviar {
            background: #25D366;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        #total-flutuante {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--primary);
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>üçî F&B Burguer</h1>
    </header>

    <div id="cardapio">
        <h2 style="margin: 20px;">üç¢ Espetos</h2>
        <div id="lista-itens"></div>
    </div>

    <div id="dados-entrega">
        <h3>üìç Finalizar Pedido</h3>
        <input type="text" id="cliente-nome" placeholder="Seu Nome" required>
        <input type="tel" id="cliente-fone" placeholder="WhatsApp (ex: 34999998888)" required>

        <select id="tipo-pedido">
            <option value="Retirada">Retirar no Balc√£o</option>
            <option value="entrega">Entrega em Casa</option>
        </select>

        <input type="text" id="endereco-entrega" placeholder="Endere√ßo (Se for entrega)">

        <select id="metodo-pagamento">
            <option value="Pix">Pix</option>
            <option value="Cart√£o">Cart√£o</option>
            <option value="Dinheiro">Dinheiro</option>
        </select>

        <button type="button" onclick="enviarPedido()">üöÄ ENVIAR PEDIDO</button>
    </div>

    <div id="total-flutuante">Total: R$ <span id="valor-total">0.00</span></div>

    <script type="module" src="cliente.js"></script>
</body>

</html>
